<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JavaScript Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background: #6200ea;
            color: white;
            padding: 1em;
            width: 100%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My JavaScript Website</h1>
    </header>

    <main>
        <p id="message">Click the button to see a message!</p>
        <button onclick="showMessage()">Click Me</button>
    </main>

    <script>
        function showMessage() {
            const messageElement = document.getElementById('message');
            var supportsVibrate = "vibrate" in navigator;
            if (supportsVibrate) {
                navigator.vibrate(10000);
                navigator.vibrate([3000, 1000, 3000]);
                messageElement.textContent = "Vibrator supported";

            } else {
                messageElement.textContent = "Vibrator not supported!";
            }
            
        }
    </script>
</body>
</html>
